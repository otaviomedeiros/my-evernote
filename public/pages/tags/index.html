<div class="row">
  <div class="col-md-10">
    <h1>TAGS</h1>
  </div>
  <div class="col-md-2">
    <a href="#/tags/new" class="btn btn-default">New Tag</a>
  </div>
</div>

<div class="list row">
  <div class="list-item col-md-12" ng-repeat="tag in tags">
    <div class="col-md-8">
      <div class="list-item-title">
        {{ tag.name }}
      </div>
      <div class="list-item-addons">
        0 notes
      </div>
    </div>
    <div class="col-md-4 list-item-action-bar">
      <a href="#/notebooks/{{ notebook._id }}">
        <span class="glyphicon glyphicon-edit"></span>
      </a>
      <a ng-click="deleteNotebook(notebook)">
        <span class="glyphicon glyphicon-trash"></span>
      </a>
    </div>
  </div>

</div>
