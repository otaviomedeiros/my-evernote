<div class="form-container text-center">
  <div class="container-row">
    <div class="row container-cell">
      <form ng-submit="updateNotebook()">
        <div class="col-md-12">
          <span class="glyphicon glyphicon-book"></span>
        </div>
        <div class="col-md-12">
          NOTEBOOK INFO
          <hr>
        </div>
        <div class="col-md-12">
          <input type="text" class="form-control" ng-model="notebook.name" placeholder="Title your notebook">
        </div>
        <div class="col-md-12">
          <button type="button" name="button" class="btn btn-default" ng-click="cancelNotebook()">Cancel</button>
          <button type="submit" name="button" class="btn btn-success">Update notebook</button>
        </div>
      </form>
    </div>
  </div>
</div>
