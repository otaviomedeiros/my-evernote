<div class="form-container text-center">
  <div class="container-row">
    <div class="row container-cell">
      <form ng-submit="saveNotebook()">
        <div class="col-md-12">
          <span class="glyphicon glyphicon-book"></span>
        </div>
        <div class="col-md-12">
          CREATE NOTEBOOK
          <hr>
        </div>
        <div class="col-md-12">
          <input type="text" class="form-control" ng-model="notebook.name" placeholder="Title your notebook">
        </div>
        <div class="col-md-12">
          <button type="button" name="button" class="btn btn-default">Cancel</button>
          <button type="submit" name="button" class="btn btn-success">Create notebook</button>
        </div>
      </form>
    </div>
  </div>
</div>
