<div class="row">
  <div class="col-md-10">
    <h1>NOTEBOOKS</h1>
  </div>
  <div class="col-md-2">
    <a href="#/notebooks/new" class="btn btn-default">New Notebook</a>
  </div>
</div>

<div class="list row">
  <div class="list-item col-md-12" ng-repeat="notebook in notebooks">
    <div class="list-item-title">
      {{ notebook.name }}
    </div>
    <div class="list-item-addons">
      0 notes
    </div>
  </div>

</div>
