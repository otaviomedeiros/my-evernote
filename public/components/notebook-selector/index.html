<div class="notebook-selector">
  <div class="">
    <i class="glyphicon glyphicon-book"></i>
  </div>
  <div class="choose-book">
    Choose a book
  </div>
  <div class="choose-book-arrow">
    <i class="glyphicon glyphicon-chevron-down"></i>
  </div>

  <div class="notebooks-list">
    <div class="find-notebook">
      <input type="text" name="name" value="" placeholder="Find a notebook">
    </div>
    <div class="list">
      <div ng-repeat="notebook in selectorCtrl.notebooks" class="notebook">
        {{ notebook.name }}
      </div>
    </div>
  </div>
</div>
