<html ng-app="notesApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title" charset="utf-8">
    <script src="/bower_components/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="/bower_components/angular/angular.min.js" charset="utf-8"></script>
    <script src="/bower_components/angular-route/angular-route.min.js" charset="utf-8"></script>
    <script src="/bower_components/angular-messages/angular-messages.min.js" charset="utf-8"></script>
    <script src="/bower_components/underscore/underscore-min.js" charset="utf-8"></script>

    <link rel='stylesheet' href='/bower_components/textAngular/dist/textAngular.css'>
    <link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.css" media="screen" title="no title" charset="utf-8">
    <script src='/bower_components/textAngular/dist/textAngular-rangy.min.js'></script>
    <script src='/bower_components/textAngular/dist/textAngular-sanitize.min.js'></script>
    <script src='/bower_components/textAngular/dist/textAngular.min.js'></script>

    <link rel="stylesheet" href="/bower_components/ng-tags-input/ng-tags-input.min.css" media="screen" title="no title" charset="utf-8">
    <script src="/bower_components/ng-tags-input/ng-tags-input.min.js" charset="utf-8"></script>

    <link rel="stylesheet" href="/bower_components/angular-flash-alert/dist/angular-flash.min.css" media="screen" title="no title" charset="utf-8">
    <script src="/bower_components/angular-flash-alert/dist/angular-flash.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/css/style.css" media="screen" title="no title" charset="utf-8">

    <script src="app.js" charset="utf-8"></script>
    <title>My Evernote</title>
  </head>

  <body>
    <div class="container-fluid main-container">
      <div class="row" ng-controller="navigationController" ng-show="isLoggedIn()">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <nav class="navbar navbar-default main-menu">
            <div class="container-fluid">
              <ul class="nav navbar-nav primary">
                <li menu-item class="active"><a href="#/notebooks">Notebooks</a></li>
                <li menu-item><a href="#/tags">Tags</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right secondary">
                <li>
                  <a href="#/notes/new" class="btn btn-success">Create Note</a>
                </li>
                <li>
                  <a href="#/logout" ng-controller="authController" ng-click="logout()">
                    <span class="glyphicon glyphicon-log-out sidebar-icon"></span>
                  </a>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="col-md-1"></div>
      </div>

      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 app-content" ng-view>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>
  </body>

</html>
