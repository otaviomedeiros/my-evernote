<html>
  <head>
    <meta charset="utf-8">
    <title>My Evernote</title>
  </head>

  <body ng-controller="navigationController as nc">
    <flash-message ng-show="nc.isLoggedIn()"></flash-message>
    <div class="container-fluid main-container">
      <div class="row"  ng-show="nc.isLoggedIn()">
        <div class="col-md-1"></div>
        <div class="col-md-10">
          <nav class="navbar navbar-default main-menu">
            <div class="container-fluid">
              <ul class="nav navbar-nav primary">
                <li menu-item class="active"><a href="#/notebooks">Notebooks</a></li>
                <li menu-item><a href="#/tags">Tags</a></li>
              </ul>
              <ul class="nav navbar-nav navbar-right secondary">
                <li class="menu-item">
                  <a href="#/notes/new" class="btn btn-success">Create Note</a>
                </li>
                <li class="menu-item">
                  <div class="dropdown">
                    <div class="dropdown-toggle" data-toggle="dropdown">
                      <img gravatar-src="'{{ nc.user().email }}'" gravatar-size="38" style="border-radius: 50%">
                      <span class="caret"></span>
                    </div>
                    <ul class="dropdown-menu user-profile-menu">
                      <li class="information">
                        <div class="">
                          {{ nc.user().name }}
                        </div>
                        <div class="">
                          <small>{{ nc.user().email }}</small>
                        </div>
                      </li>
                      <li class="divider"></li>
                      <li>
                        <a href="#/user/settings">Settings</a>
                      </li>
                      <li>
                        <a href="#/logout" ng-controller="AuthController as ac" ng-click="ac.logout()">
                          Logout
                        </a>
                      </li>
                    </ul>
                  </div>
                </li>
              </ul>
            </div>
          </nav>
        </div>
        <div class="col-md-1"></div>
      </div>

      <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-10 app-content" ng-view>
        </div>
        <div class="col-md-1"></div>
      </div>
    </div>

    <script src="/assets/vendor.bundle.js" charset="utf-8"></script>
    <script src="/assets/application.bundle.js" charset="utf-8"></script>
  </body>

</html>
